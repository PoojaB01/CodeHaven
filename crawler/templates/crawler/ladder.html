{% extends 'crawler/base.html' %}

{% block content %}
<div class="card">
    <h2 class="page-header">Ladders</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
            <table border="0" style="width: 100%;">
            <tr>
                <td colspan="3">
                <div class="fieldWrapper">
                {{ form.user.errors }}
                <label for="{{ form.user.id_for_label }}"></label>
                <br>
                    <input type="text" class="form-control"  placeholder="Handle" name="user" maxlength="100" required id="{{ form.user.id_for_label }}">
                </div>
                </td>
            <td colspan="3">
            <div class="fieldWrapper">
                {{ form.number.errors }}
                <label for="{{ form.number.id_for_label }}"></label>
                <input type="number" class="form-control"  placeholder="Number"  name="number" maxlength="100" required id="{{ form.number.id_for_label }}">
            </div>
            </td>
            <td colspan="1">
                <button type="submit" class="btn btn-outline-info btn-lg" >Submit</button>
            </td>
            </table>
        </br>
    </form>
    <br>
    <div id="output">
        <table>
        {% for Q in result %}
        <tr>
            <td colspan="1">{{ Q.SNo }}</td>
            <td colspan="9"><a href ="{{ Q.link }}">{{ Q.name }}</a></td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
